<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="AdminLogInPage.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${employee}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" id="email" th:field="*{email}"
							class="form-control" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" id="password" th:field="*{password}"
							class="form-control" required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" id="firstname" th:field="*{firstName}"
							class="form-control" required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" id="lastname" th:field="*{lastName}"
							class="form-control" required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">User Name: </label>
					<div class="col-8">
						<input type="text" id="username" th:field="*{username}"
							class="form-control" required minlength="2" maxlength="20" />
					</div>
				</div>

				<div>
					<button type="submit" id="submit" class="btn btn-primary">Sign
						Up</button>
				</div>
			</div>
		</form>
	</div>


	<a th:href="@{HomePage}">Home Page</a>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
		$("#submit").click(
				function() {
					var firstname = $("#firstname").val();
					var lastname = $("#lastname").val();
					var username = $("#username").val();
					var password = $("#password").val();
					var email = $("#email").val();

					if (firstname == '' || lastname == '' || username == ''
							|| password == '' || email == '') {
						swal({
							title : "Fields Empty",
							text : "Please fill the fields!",
							icon : "warning",
							button : "Ok",
						});
					} else {
						swal({
							title : "Success",
							text : "Data saved successfully!",
							icon : "Success",
						});
					}
				})
	</script>
</body>
</html>
